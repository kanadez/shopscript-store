{if $wa->currentUrl() == "/"}
<script>
    {literal}
    $('body').on('mousewheel', function(e){
        anchors.onWheel(e);
        toggleHeaderDarkness();
    });

    $('body').on('scroll', function(e){
        anchors.onWheel(e);
        
    });

    $(document).ready(function(){
        anchors.update();
    });
    
    function toggleHeaderDarkness(){
        var scroll_top = $(document).scrollTop();
        
        if (scroll_top > 700){
            anchors.whiteHeader();
        }
        else{
            anchors.darkHeader();
        }
    }
    {/literal}
</script>
{/if}
